<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Hotizontal scrolling page</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js" defer ></script>
    </head>
    <body> 
        <div class="container">
            <header class="flex">
                <h1 class="logo">
                    logo
                </h1>
                <nav class="flex">
                    <ul id="navbar" class="navbar flex">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>

                    </ul>
                    <div id="burger" class="burger">

                    </div>

            </header>
            <div class="scroll-container rel">

                    <section id="about" class="section flex">About</section>
                    <section id="order" class="section flex">Order</section>
                </main>
            </div>
